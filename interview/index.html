    /**
    第二题
    **/
    var name='ggg';
    function Fn(){
      console.log('222');
      (function(){
        this.name = 'fn';
      }).call(window)
    }
    Fn.prototype.creat = function(){
      this.name = '小明'
    }
    console.log(new new Fn().creat().name);

   /**

      }

       console.log(i);
